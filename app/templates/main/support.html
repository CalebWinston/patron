{% extends "blogging/base.html" %}

{% block main %}
<section class="jumbotron text-center">
{% for value in levels.values() %}
    <div class="container">
        <h1 class="jumbotron-heading">{{ value.name }}</h1>
        <p class="lead text-muted">{{ value.description }}</p>
        <p><a class="btn btn-primary" href="{{ url_for('main.create_invoice', name=value.name, price=value.price) }}">Select</a></p>
    </div>
{% endfor %}
</section>
{% endblock %}
